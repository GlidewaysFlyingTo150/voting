<script>
fetch("YOUR_SCRIPT_URL")
    .then(res => res.json())
    .then(data => {
        const container = document.getElementById("results");
        container.innerHTML = "";

        for (const [name, count] of Object.entries(data)) {
            container.innerHTML += `
                <div class="vote-result">
                    <h2>${name}</h2>
                    <p>${count} votes</p>
                </div>
            `;
        }
    });
</script>
