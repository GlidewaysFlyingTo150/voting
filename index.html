<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Glideways Annual Awards</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="card">
    <h1>Glideways Annual Awards — Vote</h1>
    <p id="status">Please sign in with Discord to vote.</p>

    <button id="loginBtn" class="btn">Login with Discord</button>
<div id="votingSection" hidden>
  <h2>Cast your votes (one per category)</h2>
  <form id="voteForm">

    <div class="category">
      <label> Cafes/Restaurants 
        <select name="Cafes/Restaurants" required>
          <option value="">— choose —</option>
          <option>A</option><option>B</option><option>C</option>
        </select>
      </label>
    </div>

    <div class="category">
      <label> Aviation
        <select name="Aviation" required>
          <option value="">— choose —</option>
          <option>A</option><option>B</option><option>C</option>
        </select>
      </label>
    </div>

    <div class="category">
      <label> Most Active
        <select name="Most Active" required>
          <option value="">— choose —</option>
          <option>A</option><option>B</option><option>C</option>
        </select>
      </label>
    </div>

    <div class="category">
      <label> Most Enthusiastic
        <select name="Most Enthusiastic" required>
          <option value="">— choose —</option>
          <option>A</option><option>B</option><option>C</option>
        </select>
      </label>
    </div>

    <div class="category">
      <label> Most Known
        <select name="Most Known" required>
          <option value="">— choose —</option>
          <option>A</option><option>B</option><option>C</option>
        </select>
      </label>
    </div>

    <div class="category">
      <label> People's Favorites
        <select name="People's Favorites" required>
          <option value="">— choose —</option>
          <option>A</option><option>B</option><option>C</option>
        </select>
      </label>
    </div>
    
    <div class="category">
      <label> Overall
        <select name="Overall" required>
          <option value="">— choose —</option>
          <option>A</option><option>B</option><option>C</option>
        </select>
      </label>
    </div>

    <div class="actions">
      <button id="submitVote" class="btn primary">Submit Votes</button>
    </div>
  </form>
  <p id="voteResult" class="muted"></p>
</div>
  </main>
</body>
<script src="script.js"></script>
</html>
