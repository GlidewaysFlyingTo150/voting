<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glideways Awards Voting</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Google Sign-In -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

</head>
<body>

<div class="container">

  <!-- LOGIN BOX -->
  <div class="card glass" id="loginBox">
    <h1>Glideways Annual Awards</h1>
    <h2>Please Sign In to Vote</h2>

    <div id="g_id_onload"
         data-client_id="232951174632-hkb769otpi9k5re4avti8mv3vamsg7hk.apps.googleusercontent.com"
         data-callback="onGoogleLogin">
    </div>

    <div id="googleButton"></div>
  </div>


  <!-- VOTING BOX -->
  <div class="card glass" id="voteBox" style="display:none;">
    <h1>Cast Your Votes</h1>
    <p id="welcomeText"></p>

    <div class="category-section">
      <h3>Cafe/Restaurant</h3>
      <select id="cat1">
        <option value="Cafe A">Cafe A</option>
        <option value="Cafe B">Cafe B</option>
      </select>
    </div>

    <div class="category-section">
      <h3>Overall</h3>
      <select id="cat2">
        <option value="Nominee 1">Nominee 1</option>
        <option value="Nominee 2">Nominee 2</option>
      </select>
    </div>

    <div class="category-section">
      <h3>Aviation</h3>
      <select id="cat3">
        <option value="Nominee 1">Nominee 1</option>
        <option value="Nominee 2">Nominee 2</option>
      </select>
    </div>

    <button id="submitVote">Submit Votes</button>

    <div id="loadingSpinner" class="hidden">Submitting...</div>
    <div id="successMessage" class="hidden">Votes Submitted âœ”</div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
