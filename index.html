<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Glideways Annual Awards — Vote</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- styles -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="page-wrap">
    <main class="card" id="mainCard">

      <!-- Header -->
      <header>
        <h1>Glideways Annual Awards</h1>
        <p class="muted small">Submissions are anonymous to the public — we only store email for verification.</p>
      </header>

      <!-- Login box (white style) -->
      <section class="box" id="loginBox">
        <h2 class="small muted">Please sign in with Google to vote</h2>

        <!-- GSI button container (outline/white) -->
        <div id="googleButtonWrapper" class="g-wrapper">
          <div id="googleButton"></div>
        </div>
      </section>

      <!-- Voting box -->
      <section class="box" id="voteBox" style="display:none;">
        <h2>Cast your votes</h2>

        <!-- Welcome + email (hidden if you prefer) -->
        <div id="welcomeText" class="small muted"></div>

        <!-- Categories -->
        <form id="voteForm" class="vote-form">

          <!-- Example: I added a comprehensive set — edit values/labels as you like -->
          <div class="category">
            <label for="cafe">Cafe / Restaurant</label>
            <select id="cafe" name="Cafe/Restaurant">
              <option>Cafe A</option>
              <option>Cafe B</option>
              <option>Cafe C</option>
            </select>
          </div>

          <div class="category">
            <label for="aviation">Aviation</label>
            <select id="aviation" name="Aviation">
              <option>Nominee 1</option>
              <option>Nominee 2</option>
            </select>
          </div>

          <div class="category">
            <label for="mostActive">Most Active</label>
            <select id="mostActive" name="Most Active">
              <option>Nominee 1</option>
              <option>Nominee 2</option>
            </select>
          </div>

          <div class="category">
            <label for="mostEnthusiastic">Most Enthusiastic</label>
            <select id="mostEnthusiastic" name="Most Enthusiastic">
              <option>Nominee 1</option>
              <option>Nominee 2</option>
            </select>
          </div>

          <div class="category">
            <label for="mostKnown">Most Known</label>
            <select id="mostKnown" name="Most Known">
              <option>Nominee 1</option>
              <option>Nominee 2</option>
            </select>
          </div>

          <div class="category">
            <label for="peoplesFav">People's Favorite</label>
            <select id="peoplesFav" name="People's Favorite">
              <option>Nominee 1</option>
              <option>Nominee 2</option>
            </select>
          </div>
        
          <div class="category">
            <label for="overall">Overall</label>
            <select id="overall" name="Overall">
              <option>Nominee 1</option>
              <option>Nominee 2</option>
              <option>Nominee 3</option>
            </select>
          </div>
          
          <div class="actions">
            <button type="submit" id="submitVote" class="btn primary">Submit Votes</button>
          </div>

          <!-- spinner + success -->
          <div class="status-row">
            <div id="loadingSpinner" class="spinner" aria-hidden="true"></div>
            <div id="successMessage" class="success">Votes submitted ✨</div>
          </div>

        </form>
      </section>

    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
