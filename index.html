<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glideways Voting</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

  <div class="container">

    <!-- Login Box -->
    <div class="card glass" id="loginBox">
      <h2>Sign in to Vote</h2>
      <div id="g_id_onload"
           data-client_id="232951174632-hkb769otpi9k5re4avti8mv3vamsg7hk.apps.googleusercontent.com"
           data-callback="onGoogleLogin">
      </div>

      <div class="g_id_signin"
           data-type="standard"
           data-size="large"
           data-theme="outline">
      </div>
    </div>

    <!-- Voting Box -->
    <div class="card glass" id="voteBox" style="display:none;">
      <h2>Cast Your Vote</h2>

      <label>Category</label>
      <select id="category">
        <option value="Cafes/Restaurant">Cafes / Restaurant</option>
        <option value="Overall">Overall</option>
        <option value="Aviation">Aviation</option>
        <option value="Most Active">Most Active</option>
        <option value="Most Enthusiastic">Most Enthusiastic</option>
        <option value="Most Known">Most Known</option>
        <option value="People's Favorite">People's Favorite</option>
      </select>

      <label>Choose a nominee</label>
      <select id="choice">
        <option value="Nominee 1">Nominee 1</option>
        <option value="Nominee 2">Nominee 2</option>
        <option value="Nominee 3">Nominee 3</option>
      </select>

      <button id="submitVote">Submit Vote</button>

      <div id="successMessage" class="hidden">Vote Submitted ✔️</div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
