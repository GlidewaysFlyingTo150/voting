<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Glideways Annual Awards</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="card">
   <h1>Glideways Voting</h1>
  <button id="login">Login with Google</button>

  <script>
    document.getElementById("login").addEventListener("click", () => {
      const clientId = "YOUR_GOOGLE_CLIENT_ID";
      const redirectUri = encodeURIComponent("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec");
      const scope = encodeURIComponent("openid email profile");
      const googleUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=${scope}&access_type=online&prompt=select_account`;

      window.location.href = googleUrl;
    });
  </script>
<div id="votingSection" hidden>
  <h2>Cast your votes (one per category)</h2>
  <form id="voteForm">

    <div class="category">
      <label> Cafes/Restaurants 
        <select name="Cafes/Restaurants" required>
          <option value="">— choose —</option>
          <option>A</option><option>B</option><option>C</option>
        </select>
      </label>
    </div>

    <div class="category">
      <label> Aviation
        <select name="Aviation" required>
          <option value="">— choose —</option>
          <option>A</option><option>B</option><option>C</option>
        </select>
      </label>
    </div>

    <div class="category">
      <label> Most Active
        <select name="Most Active" required>
          <option value="">— choose —</option>
          <option>A</option><option>B</option><option>C</option>
        </select>
      </label>
    </div>

    <div class="category">
      <label> Most Enthusiastic
        <select name="Most Enthusiastic" required>
          <option value="">— choose —</option>
          <option>A</option><option>B</option><option>C</option>
        </select>
      </label>
    </div>

    <div class="category">
      <label> Most Known
        <select name="Most Known" required>
          <option value="">— choose —</option>
          <option>A</option><option>B</option><option>C</option>
        </select>
      </label>
    </div>

    <div class="category">
      <label> People's Favorites
        <select name="People's Favorites" required>
          <option value="">— choose —</option>

    </div>
    
    <div class="category">
      <label> Overall
        <select name="Overall" required>
          <option value="">— choose —</option>

    </div>

    <div class="actions">
      <button id="submitVote" class="btn primary">Submit Votes</button>
    </div>
  </form>
  <p id="voteResult" class="muted"></p>
</div>
  </main>
</body>
<script src="script.js"></script>
</html>
